<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3CM.css">
    <title>Atl & Nyc presents: 3 Card Monte</title>
</head>

<body>
    <header>
        <h1>Atl & Nyc Presents: 3 Card Monte</h1>
        <div id="money-gauge">$100</div>
    </header>
    <main>
        <div id="cards-container">
            <div class="card" data-index="0"></div>
            <div class="card" data-index="1"></div>
            <div class="card" data-index="2"></div>
        </div>
        <div id="bet-buttons">
            <button id="bet-1">Bet $1</button>
            <button id="bet-100">Bet $100</button>
        </div>
    </main>
    <div id="status-msg"></div>
    <script src="3CM.js"></script>
</body>

</html>
